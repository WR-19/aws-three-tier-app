<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Three-Tier App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .task { background: #f4f4f4; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .completed { text-decoration: line-through; color: #888; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Cloud Task Manager</h1>
    <div id="app">
        <div id="health-status"></div>
        
        <h2>Add New Task</h2>
        <form id="task-form">
            <input type="text" id="title" placeholder="Task title" required>
            <textarea id="description" placeholder="Task description"></textarea>
            <button type="submit">Add Task</button>
        </form>

        <h2>Tasks</h2>
        <div id="tasks"></div>
    </div>

    <script>
        const API_BASE = 'YOUR-API-URL-HERE'; // We'll update this after deployment
        
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const health = await response.json();
                document.getElementById('health-status').innerHTML = 
                    `<div style="background: #d4edda; padding: 10px; border-radius: 5px;">
                        <strong>Status:</strong> ${health.status} | 
                        <strong>Service:</strong> ${health.service} |
                        <strong>Last Check:</strong> ${new Date().toLocaleString()}
                    </div>`;
            } catch (error) {
                document.getElementById('health-status').innerHTML = 
                    `<div style="background: #f8d7da; padding: 10px; border-radius: 5px;">
                        Service unavailable: ${error.message}
                    </div>`;
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/api/tasks`);
                const tasks = await response.json();
                
                const tasksHtml = tasks.map(task => `
                    <div class="task ${task.completed ? 'completed' : ''}">
                        <h3>${task.title}</h3>
                        <p>${task.description || 'No description'}</p>
                        <small>Created: ${new Date(task.created_at).toLocaleString()}</small>
                    </div>
                `).join('');
                
                document.getElementById('tasks').innerHTML = tasksHtml;
            } catch (error) {
                document.getElementById('tasks').innerHTML = 
                    `<p>Error loading tasks: ${error.message}</p>`;
            }
        }

        document.getElementById('task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description })
                });
                
                if (response.ok) {
                    document.getElementById('title').value = '';
                    document.getElementById('description').value = '';
                    loadTasks();
                }
            } catch (error) {
                alert('Error creating task: ' + error.message);
            }
        });

        // Initial load
        checkHealth();
        loadTasks();
        setInterval(checkHealth, 30000); // Check health every 30 seconds
    </script>
</body>
</html>
